<html>
    <head>
        Desafío Forms

    </head>
    <body>
       <form action="mandarformulario.com/form">
        <input type="hidden" name="id" id="1">
           <label for="Nombre">
            <h3>Nombre</h3>    
            <input type="text" name="Nombre" id="Nombre">
            </label>   

            <label for="Apellido">
                <h3>Apellido</h3>    
                <input type="text" name="Apellido" id="Apellido">
            </label> 

            <label for="Edad">
                <h3>Edad</h3>    
                <input type="number" name="Edad" id="Edad">
                </label> 

            <label for="Nacionalidad">
                <h3>Nacionalidad</h3>    
                <select name="Nacionalidad" id="Nacionalidad">
                    <option value="1">Argentino</option>
                    <option value="2">Lalo</option>
                </select>
            </label> 

            <label for="Tecnología">
                <h3>Tecnología</h3>    
                <input type="checkbox" name="Frontend" id="cbox1">Frontend
                <br>
                <input type="checkbox" name="Backend" id="cbox2">Backend
                <br>
                <input type="checkbox" name="Fullstack" id="cbox3">Fullstack
                <br>
                </label> 
                <br>
                Sos mayor de edad?
            <label for="Radiosi">
                <br>
                <input type="radio" name="RadioMayor" id="Radiosi">No
                <br>
            </label>
            <label for="Radiono">
                
                <input type="radio" name="RadioMayor" id="Radiono">Si
            </label>

            <br>
            <br>
            <label for="">
                <input type="submit" name="Enviar" id="Enviar">

            </label>
            
            
        </form>
    </body>
</html>
